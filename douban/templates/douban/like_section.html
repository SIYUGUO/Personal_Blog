<form action="{% url 'like-post' %}"  method="post">
	{% csrf_token %}
	{% if is_liked  %}
		<button type="submit" id="like" value="{{ post.id }}" class="btn btn-outline-danger"> Dislike </button> Likes:{{ post.likes.count }}
	{% else %} 
		<button type="submit" id="like" value="{{ post.id }}" class="btn btn-outline-info"> Like </button>
	{% endif %}
</form>
