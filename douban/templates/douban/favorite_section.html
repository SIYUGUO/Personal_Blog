
<form action="{% url 'favorite-post' %}"  method="post">
	{% csrf_token %}
	{% if is_favorited  %}
		<button type="submit" id="favorite" value="{{ post.id }}" class="btn btn-outline-danger"><i class="material-icons">
				favorite
				</i></button> </button>
	{% else %} 
		<button type="submit" id="favorite" value="{{ post.id }}" class="btn btn-outline-info"><i class="material-icons">
				favorite_border
				</i> </button>
	{% endif %}
</form>
